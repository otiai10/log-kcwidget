<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/public/stylesheets/common.css">
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script type="text/javascript"  src="/public/javascripts/tmp.js"></script>
    <script type="text/javascript" src="/public/javascripts/events.js"></script>
  </head>

  <body>
    <h1><a href="/ocr">OCR</a> log : {{.report.CreatedTime}}</h1>
    <table><tbody>
      <tr id="{{.report.CreatedTime}}">
        <td>
          <small><a class="created-time" href="/ocr/{{.report.CreatedTime}}" data="{{.report.CreatedTime}}">{{.report.CreatedTime}}</a></small><br>
          <span class="proxy" cols="50" rows="50">{{.report.ImgURI}}</span>
        </td>
        <td>
          -{{.report.RawText}}<br>
          +{{.report.AssuredText}}
        </td>
        <td>
          <span {{if eq .report.Result false}}style="font-weight:bold;"{{end}}>{{.report.Result}}</span><br>
          <p style="font-size:x-small;">
            {{.report.UserAgent}}<br>
            kanColleWidget/{{.report.ExtVer}}
          </p>
        </td>
        <td>
          <input type="submit" class="delelte-record" target="{{.report.CreatedTime}}" value="delete">
        </td>
      </tr>
    </tbody></table>
  </body>
</html>
